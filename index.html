<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>The Odin Project: Sign-up Form</title>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <div class="logo-container"> <img src="./img/odin-lined.png" class="logo">
      </div>
    </div>
    <div class="info-container">
      <h1>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now to get started.</h1>
      <h1>You know you want to.</h1>
      <div class="form-container">
        <div class="form-wrap">
          <h2>Let's do this!</h2>
          <form action="#">
            <div class="input-wrap">
              <label for="first-name">First name</label>
              <input type="text" id="first-name" required>
            </div>
            <div class="input-wrap">
              <label for="last-name">Last name</label>
              <input type="text" id="last-name" required>
            </div>
            <div class="input-wrap">
              <label for="email">Email</label>
              <input type="email" id="email" required>
            </div>
            <div class="input-wrap">
              <label for="number">Phone number</label>
              <input type="text" id="number" minlength="9" pattern="^\+?[1-9][0-9]{7,14}$"
                title="International phone number format without delimiters and with an optional plus sign" required>
            </div>
            <div class="input-wrap">
              <label for="password">Password</label>
              <input type="password" id="password" required>
            </div>
            <div class="input-wrap">
              <label for="password-check">Confirm password</label>
              <input type="password" id="password-check" required>
            </div>
        </div>
        <input type="submit" value="Create Account">
        <h4>Already have an account? <a href="#">Log in</a></h4>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
